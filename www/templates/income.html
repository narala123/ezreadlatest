<div class="row responsive-md  incomecard">

  <div class="list card formcard">
    <form ng-submit="userCtrl.saveIncome()">

      <label class="item item-input">
        <b><i class="fa fa-inr" aria-hidden="true"></i></b>
        <span class="input-label"><b>Date</b></span>
        <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="userCtrl.datePickerCallback">
          <input type="text" placeholder="select your date Here"> {{ currentDate | date:'MMMM/dd/yyyy' }}
          </input>
        </ionic-datepicker>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          <b>Category</b>
        </div>

        <select style="right:30px; padding: 0 30px 0 20px;" ng-model="userCtrl.income.categoryType">
          <!--<option ng-model="userCtrl.income.select"selected>Select</option>-->

          <option value="salary">By Salary</option>
          <option value="home">By Home</option>
          <option value="rent">By Rent</option>
        </select>
      </label>


      <label class="item item-input ">
        <b><i class="fa fa-inr" aria-hidden="true"></i></b>
        <span class="input-label"><b>Amount</b></span>
        <input type="text" ng-model="userCtrl.income.amount" placeholder="Enter Your Amount Here">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          <b>Received Type</b>
        </div>

        <select style="right:30px; padding: 0 30px 0 5px;" ng-model="userCtrl.income.receiveType">
          <option ng-value="cash">By Cash</option>
          <option value="check">By Check</option>
          <option value="Account">By Account</option>
          <option value="Transfer">By Transfer</option>
        </select>
      </label>
      <label class="item item-input">
        <!--<span class="input-label">Enter Your Phone Number</span>-->
        <p style="padding: 15px"><b>Bills</b></p>
        <button class="button  " type="button" ui-sref="login"><b>upload</b></button>
        <button class="button " type="button" ui-sref="login"><b>Take a picture</b></button>
      </label>

      <br>

      <div align="center">
        <button type="submit" class="button button-block button-positive">
          Submit
        </button>
      </div>

      <div align="center">
        <button type="button" class="button button-block button-positive">
          back
        </button>
      </div>

    </form>
  </div>

</div>
