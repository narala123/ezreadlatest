<div class="addgroup responsive-md ">
    <div>
      <h1 style="text-align: center">{{groupName}}</h1>
    </div>
    <div class="card">
      <form ng-submit="groupCtrl.regUserSubmit()">
        <div class="item item-text-wrap">
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label"><b>Enter Registered Mobile No</b></span>
              <input type="text" placeholder="Enter Registered Mobile No " ng-model="groupCtrl.groupDetails.mobile">
            </label>

            <label class="item item-input item-floating-label">
              <span class="input-label"><b>Enter Group User Name</b></span>
              <input type="text" placeholder="Enter Group User Name" ng-model="groupCtrl.groupDetails.name">
            </label>
            <br>

            <div align="center">
              <button type="submit" class="button button-block button-positive" ng>
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>

<div ng-repeat="users in groupCtrl.usersData">
  <h3>{{users.groupUserName}}</h3><h3>{{users.regMobileNO}}</h3>

</div>
